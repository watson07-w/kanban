<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="heading">
    <h3 class="title">Project Example</h3>
    <button id="main_button">Add task</button>
  </div>
  <div class="main_container">
    <div class="box boxone_color">
      <div class="box_heading">
        <img class="image" src="./image/TO DO.png" alt="" srcset="">
        <h4 class="sub_title">To Do</h4>
      </div>
      <div class="sub_box">
        <h5 class="common_heading">Christmas Banners</h5>
        <div class="common_content">
          <img class="common_image" src="./image/male.png" alt="">
          <button class="common_button boxone_color">Label</button>
        </div>
      </div>
      <div class="sub_box">
        <h5 class="common_heading">Redo Portfolio</h5>
        <div class="common_content">
          <img class="common_image" src="./image/male.png" alt="">
          <button class="common_button boxone_color">Label</button>
        </div>
      </div>
    </div>
    <div class="box boxtwo_color">
      <div class="box_heading">
        <img class="image" src="./image/inprogress.png" alt="" srcset="">
        <h4 class="sub_title">In Progress</h4>
      </div>
      <div class="sub_box">
        <h5 class="common_heading">Coffee Break</h5>
        <div class="common_content">
          <img class="common_image" src="./image/female.png" alt="">
          <button class="common_button boxtwo_color">Always</button>
        </div>
      </div>
      <div class="sub_box">
        <h5 class="common_heading">Updating Portfolio</h5>
        <div class="common_content">
          <img class="common_image" src="./image/female.png" alt="">
          <button class="common_button boxtwo_color">Webflow</button>
        </div>
      </div>
    </div>
    <div class="box_two boxthree_color">
      <div class="box_heading">
        <img class="image" src="./image/review.png" alt="" srcset="">
        <h4 class="sub_title">Review</h4>
      </div>
      <div class="sub_box">
        <h5 class="common_heading">Release to Figma Community</h5>
        <div class="common_content">
          <img class="common_image" src="./image/male.png" alt="">
          <button class="common_button boxthree_color">Release</button>
        </div>
      </div>
      <div class="sub_box">
        <h5 class="common_heading">Users Feedback</h5>
        <div class="common_content">
          <img class="common_image" src="./image/male.png" alt="">
          <button class="common_button boxthree_color">Feedback</button>
        </div>
      </div>
      <div class="sub_box">
        <h5 class="common_heading">Background image from humaaans.com </h5>
        <div class="common_content">
          <img class="common_image" src="./image/male.png" alt="">
          <button class="common_button boxthree_color">Sourcing</button>
        </div>
      </div>
    </div>
    <div class="box_two boxfour_color">
      <div class="box_heading">
        <img class="image" src="./image/done.png" alt="" srcset="">
        <h4 class="sub_title">Done</h4>
      </div>
      <div class="sub_box">
        <h5 class="common_heading">Style Guide</h5>
        <div class="common_content">
          <img class="common_image" src="./image/female.png" alt="">
          <button class="common_button boxfour_color">UI</button>
        </div>
      </div>
      <div class="sub_box">
        <h5 class="common_heading">Component Library</h5>
        <div class="common_content">
          <img class="common_image" src="./image/female.png" alt="">
          <button class="common_button boxfour_color">UI</button>
        </div>
      </div>
      <div class="sub_box">
        <h5 class="common_heading">Sticker Components</h5>
        <div class="common_content">
          <img class="common_image" src="./image/female.png" alt="">
          <button class="common_button boxfour_color">UI</button>
        </div>
      </div>
    </div>


    <!-- popup -->
    <div class="popup_container">
      <div class="popup_content">
        <img class="close" src="./image/close-button-png-30238.png" alt="">
        <h2 class="popup_heading">Add TODO</h2>
        <div class="form">
          <td><input class="input_box" type="text" name="" id="" placeholder="Enter your name"></td>
          <td><textarea name="description" id="" cols="30" rows="5" placeholder="Description"></textarea></td>
          <td><input class="input_box" type="date" name="" id=""></td>
          <div>
            <input type="radio" name="" id="low">
            <label class="radio_input" for="low">Low</label>
            <input type="radio" name="" id="medium">
            <label class="radio_input" for="medium">Medium</label>
            <input type="radio" name="" id="high">
            <label class="radio_input" for="high">High</label>
          </div>
          <button class="popup_button">Submit</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
